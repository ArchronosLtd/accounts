<!doctype HTML>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" href="css/spinner.css" />
		<link href="css/styles.css" rel="stylesheet">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

		<script src="js/debtor.js"></script>
	</head>

	<body>
		<div class="nav">
			<div class="container-fluid">
				<div class="row show-grid" id="summary">
					<span class="col-sm-6">Remaining:</span> <span class="col-sm-6">&pound;<b id="remaining"></b></span>
					<span class="col-sm-6">Pending:</span> <span class="col-sm-6">&pound;<b id="pending"></b></span>
					<span class="col-sm-6">Paid:</span> <span class="col-sm-6">&pound;<b id="paid"></b></span>
				</div>

				<div class="row show-grid">
					<button class="col-sm-12 btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="add-expense">Add expense</button>
				</div>

				<div class="row">
					<a class="col-sm-12 btn btn-primary" href="logout">Logout</a>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<h1>Transactions</h1>
				</div>

				<div id="transactions">
					<div class="row table-header">
						<div class="col-sm-3">
							Amount
						</div>

						<div class="col-sm-6">
							Description
						</div>

						<div class="col-sm-3">
							Status
						</div>
					</div>
				</div>

				<div id="transaction-example">
					<div class="row transaction">
						<div class="col-sm-3">
							&pound;<span class="amount"></span>
						</div>

						<div class="col-sm-6">
							<span class="description"></span>
						</div>

						<div class="col-sm-3">
							<span class="status"></span>
						</div>
					</div>
				</div>
			</div>

			<div id="overlay">
				<div class="loading"></div>
			</div>
		</div>
	</body>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Add expense</h5>
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
      					<span aria-hidden="true">&times;</span>
    				</button>
      			</div>
      
      			<div class="modal-body">
      				<form>
	        			<div class="row">
	        				<div class="col-sm-12">
	        					<div class="form-group">
	        						<label>Description</label>
	        						<input type="text" class="form-control" id="transaction-description" />
	        					</div>

	        					<div class="form-group">
	        						<label>Date</label>
	        						<input type="text" class="form-control" id="transaction-date" />
	        					</div>

	        					<div class="form-group">
	        						<label>Amount</label>
	        						<input type="text" class="form-control" id="transaction-amount" />
	        					</div>

	        					<div class="form-group">
	        						<label>Receipt</label>
	        						<input type="file" class="form-control" id="transaction-file" />
	        					</div>
	        				</div>
	        			</div>
        			</form>
      			</div>
      
      			<div class="modal-footer">
        			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        			<button type="button" class="btn btn-primary" id="submit">Submit expense</button>
      			</div>
    		</div>
  		</div>
	</div>

	<!-- JR8TQ -->
</html>
